type: object
required:
  - revertId
  - walletId
  - sourceId
  - status
  - cash
  - createdAt
  - domainRevision
  - partyRevision
properties:
  revertId:
    type: string
  walletId:
    type: string
  sourceId:
    type: string
  status:
    $ref: ../schemas/DepositStatus.yaml
  cash:
    $ref: ../schemas/Cash.yaml
  createdAt:
    type: string
  domainRevision:
    type: integer
    format: int64
  partyRevision:
    type: integer
    format: int64
  externalId:
    type: string
  reason:
    type: string
