post:
  operationId: createAdjustmentDeposit
  summary: Создание корректировки депозита
  tags:
    - fisful-deposit
  parameters:
    - $ref: ../components/parameters/requestId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/requestBodies/AdjustmentDeposit.yaml
  responses:
    '200':
      description: Получено состояние корректировки депозита
      content:
        application/json:
          schema:
            $ref: ../components/responses/AdjustmentState.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml